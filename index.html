<html><head lang="zh"><meta charset="utf-8"><title>chuan6</title><link href="favicon.png" rel="icon"><link href="index.css" rel="stylesheet"></head><body><div><div><a href="https://github.com/chuan6/tiger-compiler"><span lang="en">Tiger</span>语言的编译器前端</a></div><div><span>实现了<span lang="en">Tiger</span>语言的编译器前端，包括词法器、<span lang="en">simple LR</span>语法生成器、抽象语法树转化、类型系统，以及相关用于上下文无关文法的一些函数。主要特点有，<span lang="en">simple LR</span>语法生成器能为任何属于<span lang="en">simple LR</span>的语法自动生成语法器（类似于<span lang="en">yacc</span>的作用）；完整实现了<span lang="en">Tiger</span>语言特性，包括递归函数声明、递归类型声明等；使用<span lang="en">Clojure</span>语言。</span></div></div><div><div><a href="https://github.com/chuan6/webXi">把玩浏览历史的<span lang="en">Chrome</span>插件：<span lang="en">webXi</span></a></div><div><span>制作了一个<span lang="en">Chrome</span>浏览器插件，<span lang="en">webXi</span>。可以帮助<span lang="en">Chrome</span>重度用户通过动态的操作流程，把玩、分析自己的网页浏览历史。</span></div></div></body></html>
